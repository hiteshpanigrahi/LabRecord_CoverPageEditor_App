<body>
    <nav>
        <div class="navbar">
            <h2>Lab CoverPage Editor</h2>
        </div>
    </nav>

    <div class="container">
        <div class="editor">
            <h2>Enter Details</h2>
            <label for="school">School of:</label>
            <input type="text" id="school" placeholder="Enter School">
            <label for="lab">Lab Name:</label>
            <input type="text" id="lab" placeholder="Enter Lab Name">
            <label for="teacher1">Teacher 1:</label>
            <input type="text" id="teacher1" placeholder="Enter Teacher Name">
            <label for="teacher2">Teacher 2:</label>
            <input type="text" id="teacher2" placeholder="Enter Teacher Name">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="reg">Reg No.:</label>
            <input type="text" id="reg" placeholder="Your Registration Number">
            <label for="branch">Branch:</label>
            <input type="text" id="branch" placeholder="Your Branch">
            <label for="section">Section:</label>
            <input type="text" id="section" placeholder="Enter Section">
            <label for="group">Group:</label>
            <input type="text" id="group" placeholder="Enter Group">
            <label for="sub-group">Sub-Group:</label>
            <input type="text" id="sub-group" placeholder="Enter Sub-Group">
            <label for="semester">Semester:</label>
            <input type="text" id="semester" placeholder="Enter Semester">
            <button onclick="updateTemplate()">Update</button>
            <button onclick="downloadTemplate()">Download</button>
            <button onclick="clearFields()">Clear All</button>
        </div>
        <div class="tabs">
            <div class="tab-container">
                <input type="radio" name="option" id="tab-1" checked>
                <label for="tab-1">
                    <div class="template-name">Template-1</div>
                    <div class="tab-content">
                        <div class="template-container">
                            <div class="template" id="template-1">

                                    <h2 class="lab-name"><span class="lab-name-text">[ NOT SET ]</span> <br>LAB RECORD</h2>

                                    <h3 class="university">ODISHA UNIVERSITY OF <br>TECHNOLOGY AND RESEARCH</h3>
                                    <h3 class="location">BHUBANESWAR</h3>
                                    <h3 class="department">SCHOOL OF <span class="department-text">[NOT SET]</span></h3>
                                    <div class="info">
                                        <div class="submitted-to">
                                            <h4>SUBMITTED TO: -</h4>
                                            <h5 class="teacher1-text">[NOT SET]</h5>
                                            <h5 class="teacher2-text">[NOT SET]</h5>
                                        </div>
                                        <div class="submitted-by">
                                            <h4>SUBMITTED BY: -</h4>
                                            <h5>NAME: <span class="name-text">[NOT SET]</span></h5>
                                            <h5>REGD NO: <span class="regdno-text">[NOT SET]</span></h5>
                                            <h5>DEPT: <span class="dept-text">[NOT SET]</span></h5>
                                            <h5>SEM: <span class="sem-text">[NOT SET]</span></h5>
                                            <h5>SEC: <span class="sec-text">[NOT SET]</span></h5>
                                            <h5>GROUP: <span class="group-text">[NOT SET]</span></h5>
                                            <h5>SUB-GROUP: <span class="subgroup-text">[NOT SET]</span></h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="tab-container">
                <input type="radio" name="option" id="tab-2">
                <label for="tab-2">
                    <div class="template-name">Template-2</div>
                    <div class="tab-content">
