<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Record Cover Editor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inconsolata:wght@200..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Smooch+Sans:wght@100..900&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="editor">
            <h2>Edit Cover Page</h2>
            <label for="school">School of:</label>
            <input type="text" id="school" placeholder="Enter School">
            <label for="lab">Lab Name:</label>
            <input type="text" id="lab" placeholder="Enter Lab Name">
            <label for="teacher1">Teacher 1:</label>
            <input type="text" id="teacher1" placeholder="Enter Teacher Name">
            <label for="teacher2">Teacher 2:</label>
            <input type="text" id="teacher2" placeholder="Enter Teacher Name">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="reg">Reg No.:</label>
            <input type="text" id="reg" placeholder="Your Registration Number">
            <label for="branch">Branch:</label>
            <input type="text" id="branch" placeholder="Your Branch">
            <label for="section">Section:</label>
            <input type="text" id="section" placeholder="Enter Section">
            <label for="group">Group:</label>
            <input type="text" id="group" placeholder="Enter Group">
            <label for="semester">Semester:</label>
            <input type="text" id="semester" placeholder="Enter Semester">
            <button onclick="updateTemplate()">Update</button>
            <button onclick="downloadTemplate()">Download</button>
            <button onclick="clearFields()">Clear All</button>
        </div>
        <div class="template-container">
            <div class="template" id="template">
                <div class="border">
                    <h2 class="lab-name"><span>[ NOT SET ]</span> <br>LAB RECORD</h2>
                    <img src="outr_logo.png" alt="University Logo" class="logo">
                    <h3 class="university">ODISHA UNIVERSITY
                        OF <br>TECHNOLOGY AND RESEARCH</h3>
                    <h3 class="location">BHUBANESWAR</h3>
                    <h3 class="department">SCHOOL OF <span id="department-text">[NOT SET]</span></h3>
                    <div class="info">
                        <div class="submitted-to">
                            <h4>SUBMITTED TO: -</h4>
                            <h5 id="teacher1-text">[NOT SET]</h5>
                            <h5 id="teacher2-text">[NOT SET]</h5>
                        </div>
                        <div class="submitted-by">
                            <h4>SUBMITTED BY: -</h4>
                            <h5>NAME: <span id="name-text">[NOT SET]</span></h5>
                            <h5>REGD NO: <span id="regdno-text">[NOT SET]</span></h5>
                            <h5>DEPT: <span id="dept-text">[NOT SET]</span></h5>
                            <h5>SEM: <span id="sem-text">[NOT SET]</span></h5>
                            <h5>SEC: <span id="sec-text">[NOT SET]</span></h5>
                            <h5>GROUP: <span id="group-text">[NOT SET]</span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </body>

</html>
